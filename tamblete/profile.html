<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="skills.css">
</head>

<body>
  <header>
    <p><strong>Welcome </strong> <span id="user-fullname"></span></p>
    <button class="logout" id="logout">Logout</button>
  </header>

  <main>
    <section id="basic-info">
    </section>

    <section id="recent-xp-section">
      <h2>Recent XP (Last 10)</h2>
      <ul id="recent-xp-list"></ul>
    </section>

    <section id="skills-section">
      <h2>Skills Summary</h2>
      <ul id="skills-list"></ul>
    </section>

    <section id="level-section">
      <h2>User Level</h2>
      <p id="user-level">Loading...</p>
    </section>

    <section id="audit-section">
      <h2>Audit Stats</h2>
      <p id="audit-ratio">Ratio: </p>
      <p id="audit-success">Success: </p>
      <p id="audit-fail">Fail: </p>
    </section>
  </main>
  <script src="../js/profile.js"></script>
</body>

</html>
