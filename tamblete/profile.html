<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="skills.css">
</head>

<body>
  <header>
    <p><strong>Welcome </strong> <span id="user-fullname"></span></p>
    <button class="logout" id="logout">Logout</button>
  </header>

  <main>

    <section id="level-section">
      <h2>User Level</h2>
      <p id="user-level">Loading...</p>
    </section>

    <section id="skills-section">
      <h2>Skills Summary</h2>
      <svg id="skills-bar-chart" width="600" height="300"></svg>
    </section>



    <section id="xp-chart-section">
      <h2>XP Progress Over Time</h2>
      <svg id="xp-bar-chart" width="600" height="300"></svg>
    </section>

    <section id="audit-section">
      <h2>Audit Stats</h2>
      <p id="audit-ratio">Ratio: </p>
      <p id="audit-success">Success: </p>
      <p id="audit-fail">Fail: </p>
    </section>
    <section id="audit-chart-section">
      <h2>Audit Success vs Fail</h2>
      <svg id="audit-pie-chart" width="200" height="200" viewBox="0 0 200 200">
      </svg>
    </section>

  </main>
  <script src="../js/profile.js"></script>
</body>

</html>
